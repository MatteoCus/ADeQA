<div id="container" *ngIf="!InsideFrame">
    <app-splash-screen></app-splash-screen>
    <app-sidenav *ngIf="!mobileQuery.matches && !InsideFrame"></app-sidenav>
    <div id="mainFrame">
        <app-toolbar>
            <button id="menu" mat-icon-button (click)="drawer.toggle()"
                title="{{'Fasi di lavorazione' | translate}}"><mat-icon>menu</mat-icon></button>
        </app-toolbar>
        <mat-drawer-container [hasBackdrop]="tabletQuery.matches" id="mainContent">
            <mat-drawer #drawer [mode]="tabletQuery.matches? 'over' : 'side'" opened>
                <app-phases></app-phases>
            </mat-drawer>
            <mat-drawer-content id="logView">
                <app-log-modifier></app-log-modifier>
                <app-log></app-log>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>

<div id="container" *ngIf="InsideFrame">
    <div id="mainFrame">
        <div id="mainContent">
            <div id="logView">
                <app-log-modifier></app-log-modifier>
                <app-log></app-log>
            </div>
        </div>
    </div>
</div>
