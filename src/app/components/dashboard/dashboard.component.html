<div id="container">
    <app-sidenav></app-sidenav>
    <div id="mainFrame">
        <app-toolbar>
            <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
        </app-toolbar>
        <mat-drawer-container [hasBackdrop]="mobileQuery.matches" id="mainContent">
            <mat-drawer #drawer [mode]="mobileQuery.matches? 'over' : 'side'" opened>
                <app-phases ></app-phases>
            </mat-drawer>
            <mat-drawer-content id="logView">
                <app-log-modifier></app-log-modifier>
                <app-log-viewer></app-log-viewer>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
