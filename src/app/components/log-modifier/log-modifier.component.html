<div class="header">Attributi</div>
<div>
  <form *ngIf="activeAttributes.length && addLog" [formGroup]="form" (ngSubmit)="add()">
    <table mat-table [dataSource]="[displayedColumns]" class="mat-elevation-z8" *ngIf="displayedColumns.length">
        
          <ng-container [matColumnDef]="attribute.attributename!" *ngFor="let attribute of activeAttributes; let i = index">
            <th mat-header-cell *matHeaderCellDef> <label for="control-{{i}}">{{attribute.attributename}}</label> </th>
            <td mat-cell *matCellDef="let column">
                <mat-form-field *ngIf="attribute.attributevaluetype == 'N'">
                    <input id="control-{{i}}" matInput type="number" formControlName="control-{{i}}" color="primary" />
                </mat-form-field>
                <mat-form-field *ngIf="attribute.attributevaluetype == 'S'">
                    <input id="control-{{i}}" matInput type="text" formControlName="control-{{i}}" color="primary" />
                </mat-form-field>
                <mat-checkbox id="control-{{i}}" *ngIf="attribute.attributevaluetype == 'Y'" formControlName="control-{{i}}"></mat-checkbox>
                <mat-form-field *ngIf="attribute.attributevaluetype == 'L'">
                    <mat-select id="control-{{i}}" formControlName="control-{{i}}" color="primary" >
                        <mat-option *ngFor="let option of attribute.optionvalue?.value?.value; let i = index" value="{{attribute.optionvalue?.value?.key?.at(i)}}">{{option}}</mat-option>
                    </mat-select> 
                </mat-form-field>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-hint *ngIf="!form.valid">
        Completa il form per attivare il pulsante
    </mat-hint>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" id="submitButton">Aggiungi</button>
  </form>

  <form *ngIf="activeAttributes.length && !addLog" [formGroup]="form" (ngSubmit)="update()">
    <table mat-table [dataSource]="[displayedColumns]" class="mat-elevation-z8" *ngIf="displayedColumns.length">
        
          <ng-container [matColumnDef]="attribute.attributename!" *ngFor="let attribute of activeAttributes; let i = index">
            <th mat-header-cell *matHeaderCellDef> <label for="control-{{i}}">{{attribute.attributename}}</label> </th>
            <td mat-cell *matCellDef="let column">
                <mat-form-field *ngIf="attribute.attributevaluetype == 'N'">
                    <input id="control-{{i}}" matInput type="number" formControlName="control-{{i}}" color="primary" />
                </mat-form-field>
                <mat-form-field *ngIf="attribute.attributevaluetype == 'S'">
                    <input id="control-{{i}}" matInput type="text" formControlName="control-{{i}}" color="primary" />
                </mat-form-field>
                <mat-checkbox id="control-{{i}}" *ngIf="attribute.attributevaluetype == 'Y'" formControlName="control-{{i}}"></mat-checkbox>
                <mat-form-field *ngIf="attribute.attributevaluetype == 'L'">
                    <mat-select id="control-{{i}}" formControlName="control-{{i}}" color="primary" >
                        <mat-option *ngFor="let option of attribute.optionvalue?.value?.value; let i = index" value="{{attribute.optionvalue?.value?.key?.at(i)}}">{{option}}</mat-option>
                    </mat-select> 
                </mat-form-field>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-hint *ngIf="!form.valid">
        Completa il form per attivare il pulsante
    </mat-hint>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" id="submitButton">Aggiorna</button>
  </form>
</div>
