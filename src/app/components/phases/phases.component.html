<cdk-virtual-scroll-viewport appendOnly itemSize="100" class="scroll-viewport">
    <mat-card color="primary" *ngFor="let phase of phases" (click)=" select('card-' + phases.indexOf(phase).toString())" id="card-{{phases.indexOf(phase)}}">
      <mat-card-content>{{phase}}</mat-card-content>
    </mat-card>
</cdk-virtual-scroll-viewport>
