<div id="dialog">
    <p id="title">{{fromPage.title | translate}}</p>
    <p>{{fromPage.description | translate}}</p>
    <ul>
        <li *ngFor="let entry of fromPage.resume">{{entry}}</li>
    </ul>
    <div id="buttons">
        <button mat-button color="primary" (click)="confirm()">{{"Conferma" | translate}}</button>
        <button mat-button color="accent" (click)="cancel()">{{"Annulla" | translate}}</button>
    </div>
</div>
