<div class="header">{{"Log" | translate}}</div>
<div class="container">
  <table mat-table [dataSource]="logs" class="mat-elevation-z8" *ngIf="displayedColumns.length">

    <ng-container [matColumnDef]="column.attributevalue!" *ngFor="let column of attributes; let i = index">
      <th mat-header-cell *matHeaderCellDef> <label>{{column.attributename}}</label> </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="column.attributevalue != 'Actions'">
          {{element[column.attributevalue!]}}
        </div>
        <div id="buttons">
          <button id="edit" *ngIf="column.attributevalue == 'Actions'" mat-raised-button (click)="edit(element)" >{{"Modifica" | translate}}</button>
          <button id="delete" *ngIf="column.attributevalue == 'Actions'" mat-raised-button (click)="delete(element)" >{{"Elimina" | translate}}</button>
        </div>
      </td>

      <tr id="noDataRow" class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          {{"Non ci sono log di qualit√† per questa fase!" | translate}}
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
