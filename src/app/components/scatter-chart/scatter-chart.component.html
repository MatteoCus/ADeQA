<dx-chart id="chart" [dataSource]="dataSource">
    <dxi-series argumentField="lung" valueField="larg"></dxi-series>
    <dxi-value-axis [tickInterval]="1">
        <dxi-constant-line [value]="maxHeight + 0.5" color="#fc3535" dashStyle="dash" [width]="2">
            <dxo-label [visible]="false"></dxo-label>
        </dxi-constant-line>

        <dxi-constant-line [value]="minHeight - 0.5" color="#fc3535" dashStyle="dash" [width]="2">
            <dxo-label [visible]="false"></dxo-label>
        </dxi-constant-line>
    </dxi-value-axis>
    <dxo-common-series-settings type="scatter"></dxo-common-series-settings>
    <dxo-argument-axis [tickInterval]="1">
      <dxo-grid [visible]="true"></dxo-grid>
      <dxo-minor-grid [visible]="true"></dxo-minor-grid>

      <dxi-constant-line [value]="maxLength + 0.5" color="#fc3535" dashStyle="dash" [width]="2">
        <dxo-label [visible]="false"></dxo-label>
    </dxi-constant-line>

    <dxi-constant-line [value]="minLength - 0.5" color="#fc3535" dashStyle="dash" [width]="2">
        <dxo-label [visible]="false"></dxo-label>
    </dxi-constant-line>
    </dxo-argument-axis>
    <dxo-legend [visible]="false"></dxo-legend>
    <dxo-common-pane-settings>
      <dxo-border [visible]="true"></dxo-border>
    </dxo-common-pane-settings>
  </dx-chart>
