<dx-chart id="chart" [dataSource]="dataSource" [customizePoint]="customizePoint">
  <dxo-loading-indicator [enabled]="true"></dxo-loading-indicator>
    <dxi-series argumentField="lung" valueField="larg" name="Occorrenze valide">
    </dxi-series>
    <dxi-value-axis [tickInterval]="1">
        <dxi-constant-line [value]="maxHeight" color="#fc3535" dashStyle="dash" [width]="2">
            <dxo-label [visible]="false"></dxo-label>
        </dxi-constant-line>

        <dxi-constant-line [value]="minHeight" color="#fc3535" dashStyle="dash" [width]="2">
            <dxo-label [visible]="false"></dxo-label>
        </dxi-constant-line>
    </dxi-value-axis>
    <dxo-common-series-settings type="scatter"></dxo-common-series-settings>
    <dxo-argument-axis [tickInterval]="1">
      <dxo-grid [visible]="true"></dxo-grid>
      <dxo-minor-grid [visible]="true"></dxo-minor-grid>

      <dxi-constant-line [value]="maxLength" color="#fc3535" dashStyle="dash" [width]="2">
        <dxo-label [visible]="false"></dxo-label>
    </dxi-constant-line>

    <dxi-constant-line [value]="minLength" color="#fc3535" dashStyle="dash" [width]="2">
        <dxo-label [visible]="false"></dxo-label>
    </dxi-constant-line>
    </dxo-argument-axis>
    <dxo-legend></dxo-legend>
    <dxo-common-pane-settings>
      <dxo-border [visible]="true"></dxo-border>
    </dxo-common-pane-settings>
  </dx-chart>
