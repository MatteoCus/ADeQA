<div id="form-background">
    <form (ngSubmit)="login()" [formGroup]="form">
        <mat-form-field>
            <mat-label>Pin</mat-label>
            <input matInput [type]="'text'" formControlName="pin">
        </mat-form-field>
        <button mat-button type="submit">Accedi</button>
    </form>
    <img src="../../../assets/images/logo-ADeMES.svg" />
</div>
<div id="loading-frame" *ngIf="loading">
    <div>
        <div>Caricamento</div> <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</div>
