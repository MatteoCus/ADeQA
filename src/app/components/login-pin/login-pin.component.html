<div id="form-background">
    <form (ngSubmit)="login()" [formGroup]="form" [@fadeInOut]="opacityChange">
        <mat-form-field>
            <mat-label>Pin</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="pin" id="pin" readonly>
            <button type='button' matSuffix (click)="hide = !hide" [attr.aria-label]="'Nascondi password' | translate"
                [attr.aria-pressed]="hide" id="visibility-button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button type="submit">{{"Accedi" | translate}}</button>
        <div id="pinSection">
            <div id="pinFrame">
                <button type="button" class="pinButton" (click)="append(1)">1</button>
                <button type="button" class="pinButton" (click)="append(2)">2</button>
                <button type="button" class="pinButton" (click)="append(3)">3</button>
                <button type="button" class="pinButton" (click)="append(4)">4</button>
                <button type="button" class="pinButton" (click)="append(5)">5</button>
                <button type="button" class="pinButton" (click)="append(6)">6</button>
                <button type="button" class="pinButton" (click)="append(7)">7</button>
                <button type="button" class="pinButton" (click)="append(8)">8</button>
                <button type="button" class="pinButton" (click)="append(9)">9</button>
                <button type="button" class="pinButton" (click)="clear()">
                    <mat-icon aria-hidden="false" [attr.aria-label]="'Eliminazione di tutto il pin' | translate"
                        fontIcon="cancel"></mat-icon>
                </button>
                <button type="button" class="pinButton" (click)="append(0)">0</button>
                <button type="button" class="pinButton" [attr.aria-label]="'Eliminazione ultima cifra pin' | translate"
                    (click)="removeLast()" id="del">DEL</button>
            </div>
        </div>
    </form>
    <img [@fadeInOut]="opacityChange" src="../../../assets/images/logo-ADeQA.svg" />
</div>
<div id="loading-frame" *ngIf="loading">
    <div>
        <div>{{"Caricamento" | translate}}</div> <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</div>
