<mat-toolbar id="toolbar" color="primary">
    <span>{{today | date:'MMMM'}} {{today | date:'yyyy'}} - Settimana {{today | date: 'ww'}}</span>
    <span class="example-spacer"></span>
    <div id="dark-theme-slider" title="Cambio tema">
      <mat-icon aria-hidden="false" aria-label="Light mode icon" fontIcon="light_mode"></mat-icon>
      <mat-slide-toggle [(ngModel)]="isDark" (change)="toggleTheme($event)" color="accent"></mat-slide-toggle>
      <mat-icon aria-hidden="false" aria-label="Dark mode icon" fontIcon="dark_mode"></mat-icon>
    </div>
    
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Globe icon for languages" title="Traduzioni">
            <mat-icon aria-hidden="false" aria-label="Language globe icon" fontIcon="language"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let language of languages" (click)="changeActiveLanguage(language)" color="accent">
              <span class="entry" [ngClass]="{'checkmark' : activeLanguage === language}">{{language}}</span>
            </button>
          </mat-menu>
        
    <span>{{user}}</span>
    <img src="../../../assets/icons/logo.jpg" />
</mat-toolbar>
